<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durga</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="photo">
                <img src="logo/Durga.jpeg" alt="Your Photo" style="border-radius: 50%; width: 100%; height: 100%;">
            </div>
            <div class="name">Durga Madhab Dash</div>
            <div class="description">Data Science | AI/ML - Structured Data & NLP | Cloud Reliability Engineering | DevOps</div>
            <div class="social-links" style="font-size: 24px;">
                <a href="https://www.linkedin.com/in/durgamadhabdash" target="_blank" rel="noopener noreferrer" class="social-btn linkedin" aria-label="LinkedIn profile" style="margin-right: 10px; color: #333;">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/Durga2Dash" target="_blank" rel="noopener noreferrer" class="social-btn github" aria-label="GitHub profile" style="color: #333;">
                    <i class="fab fa-github"></i>
                </a>
                <a href="mailto:dashd@purdue.edu" class="social-btn email" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
            <button class="button" onclick="showContent('about')"><i class="fa-solid fa-user"></i><span>About</span></button>
            <button class="button" onclick="showResume()"><i class="fa-solid fa-file"></i><span>Resume</span></button>
            <button class="button" onclick="showContent('projects')"><i class="fa-solid fa-project-diagram"></i><span>Projects</span></button>
            <button class="button" onclick="showContent('certifications')"><i class="fa-solid fa-certificate"></i><span>Certifications</span></button>
            <button class="button" onclick="showContent('contact')"><i class="fa-solid fa-envelope"></i><span>Contact Me</span></button>
        </div>
        <div class="right-side" id="content">
            <div class="chart-container">
                <div class="load-left">
                    <h2>Hello There! <i class="fas fa-hand-paper"></i></h2>
                    <span class="text-container">Welcome to my space!</span>
                    <div class="name-line">
                        <h3>I am </h3>
                        <h1>Durga,</h1>
                        <h3>MS BAIM Student @ Purdue <i class="fa-solid fa-graduation-cap"></i></h3>
                    </div>
                    <span class="text-container">Passionate about <span id="role-changer"></span></span>
                    <canvas id="animatedScatterChart" style="margin-top: 20px;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
