        * {

        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a2634;
            color: #e0f2f1;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            min-height: 100vh;
            overflow-y: auto;
        }
        .left-side {
            width: 25%;
            background-color: #12334f;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .right-side {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 75%;
            padding: 20px;
            overflow-y: auto;
            background-color: #29434e;
            height: 100vh;
            color: #e0f7fa;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);

        .photo {
            width: 100px;
            height: 100px;
            background-color: #546e7a;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .name {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .description {

            margin-bottom: 7px;
        }
        .social-links {

            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #00bcd4;
            color: inherit;
            transition: transform 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }

        .social-links .linkedin {
            /*color: #0077b5;  Default color for LinkedIn */
            color: #333
        }

        .social-links .github {
            color: #333;
        }

        .social-links .email {
            /*color: #d14836;*/
            color: #333;
        }

        .social-links a:hover {
            transform: scale(1.1);
            color: #000;
            background-color: #0097a7;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #00bcd4;
        }

        .button {
            margin-bottom: 10px;
            padding: 10px;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 22px;
            width: 100px;
            height: 40px;
            background-color: #00bcd4;
            color: #12334f;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #0097a7;
            color: #ffffff;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .skills-list {
            list-style-type: none;
            padding: 0;
            overflow: hidden;
        }
        .skills-list li {
            background-color: #455a64;
            margin-bottom: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            color: #e0f2f1;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: inset 0 0 0 white;
        }

        .skills-list li:hover {
            background-color: #546e7a;
            color: #ffffff;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 5px 9px;
        }

        .project-box {
            flex: 1 0 calc(33.33% - 40px);
            margin: 10px;
            max-width: calc(33.33% - 40px);
            background-color: #29434e;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.3s ease, transform 0.3s ease, background-color 0.3s ease;
        }

        .project-box:hover {
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
            transform: scale(1.03);
            background-color: #2e5c6e;
        }

        .project-box img {
            max-width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            transition: opacity 0.3s ease;
        }

        .project-box:hover img {
            opacity: 0.8;
        }
        
        .load-left {
            display: inline-block;
            overflow: hidden;
            white-space: normal;
            /*animation: scaleUp 1.5s ease-out forwards;*/
            text-align: left;
        }
        
        @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
        }

        @keyframes scaleUp {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5em;
            color: #80deea;
        }

        .text-container {
            font-size: 1.2rem;
            opacity: 0.9;
            /*animation: fadeIn 3s ease-in-out 1s forwards;*/

        .name-line h3, .name-line h1, #role-changer {
            display: inline-block; 
            margin: 0; 
            vertical-align: middle;
            line-height: 1.2;
        }

        #role-changer {
            color: #4fc3f7;
            font-weight: bold;
            min-width: 400px;
            white-space: nowrap;
            overflow: hidden;
            font-size: 1.2rem;

        .name-line h3 {

        .name-line h1 {

        .tag {

            background-color: #4fc3f7;
            color: #ffffff;
            border-radius: 4px;
            padding: 3px 8px;
            margin: 2px 5px;
            font-size: 0.9rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .tag:hover {
            background-color: #39a1db;
            cursor: pointer;
        }

    </style>
</head>

        function showResume() {

        document.addEventListener('DOMContentLoaded', function() {
            const roles = ["Data Science", "AI/ML Engineering (Structured Data & NLP)", "Cloud Site Reliability Engineering", "DevOps"];
            let currentRoleIndex = 0;
            const roleElement = document.getElementById('role-changer');

            function typeRole(role, charIndex) {
                if (charIndex < role.length) {
                    roleElement.textContent += role.charAt(charIndex);
                    setTimeout(() => typeRole(role, charIndex + 1), 120);
                } else {
                    setTimeout(eraseRole, 2000);
                }
            }

            function eraseRole() {
                let text = roleElement.textContent;
                if (text.length > 0) {
                    roleElement.textContent = text.substring(0, text.length - 1);
                    setTimeout(eraseRole, 60);
                } else {
                    currentRoleIndex = (currentRoleIndex + 1) % roles.length;
                    typeRole(roles[currentRoleIndex], 0);  // Immediately start typing the new role
                }
            }

            typeRole(roles[currentRoleIndex], 0);
        });
